<style>
:root {
--bboxBig: 300px;
--bboxMid: 250px;
--bboxSmall: 200px;
}
div {
width: 100%;
height: 320px;
white-space: nowrap;
overflow-x: visible;
}
img {
margin: 10px;
}
.big {
max-height: var(--bboxBig);
max-width: var(--bboxBig);
}
.mid {
max-height: var(--bboxMid);
max-width: var(--bboxMid);
}
.small {
max-height: var(--bboxSmall);
max-width: var(--bboxSmall);
}
</style>
<div>
<img class="big" src="https://www.lagalleriabper.it/wp-content/uploads/2022/08/Il-pianto-di-Giacobbe.jpg"></img>

<img class="big" src="https://www.lagalleriabper.it/wp-content/uploads/2022/08/Natura-morta-di-uva-e-mele-su-un-piano-con-un-tralcio-di-vite.jpg"></img>
