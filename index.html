<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
</head>
<body>

<style>
:root {
--bboxBig: 200px;
--bboxMid: 170px;
--bboxSmall: 140px;
}
div {
width: 100%;
height: 220px;
white-space: nowrap;
overflow-x: visible;
}
img {
margin: 10px;
}
.vertical-big {
height: var(--bboxBig);
}
.horizontal-big {
width: var(--bboxBig);
}
.vertical-mid {
height: var(--bboxMid);
}
.horizontal-mid {
width: var(--bboxMid);
}
.vertical-small {
height: var(--bboxSmall);
}
.horizontal-small {
width: var(--bboxSmall);
}
</style>
<div>
<img class="vertical-big" src="https://www.lagalleriabper.it/wp-content/uploads/2022/08/Il-pianto-di-Giacobbe.jpg"></img>
<img class="vertical-mid" src="https://www.lagalleriabper.it/wp-content/uploads/2022/08/Il-pianto-di-Giacobbe.jpg"></img>
<img class="vertical-small" src="https://www.lagalleriabper.it/wp-content/uploads/2022/08/Il-pianto-di-Giacobbe.jpg"></img>
<img class="horizontal-big" src="https://www.lagalleriabper.it/wp-content/uploads/2022/08/Natura-morta-di-uva-e-mele-su-un-piano-con-un-tralcio-di-vite.jpg"></img>
<img class="horizontal-mid" src="https://www.lagalleriabper.it/wp-content/uploads/2022/08/Natura-morta-di-uva-e-mele-su-un-piano-con-un-tralcio-di-vite.jpg"></img>
<img class="horizontal-small" src="https://www.lagalleriabper.it/wp-content/uploads/2022/08/Natura-morta-di-uva-e-mele-su-un-piano-con-un-tralcio-di-vite.jpg"></img>
</div>
</body>
</html>
